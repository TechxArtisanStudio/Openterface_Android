name: Openterface APK Packaging

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.SIGNING_KEY }}
      run: |
        echo $ENCODED_STRING | base64 -di > app/keystore.jks

    - name: Clean Gradle
      run: ./gradlew clean

    - name: Build Release APK
      run: ./gradlew assembleRelease -x lint --info
      env:
        SIGNING_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Build Release AAB
      run: ./gradlew bundleRelease -x lint --info
      env:
        SIGNING_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    # Store signed release APK files as artifacts
    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: openterface-signed-apk
        path: |
          app/build/outputs/apk/release/*.apk
        retention-days: 90

    # Store signed release AAB files as artifacts
    - name: Upload Signed Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: openterface-signed-aab
        path: |
          app/build/outputs/bundle/release/*.aab
        retention-days: 90